version: "${VERSION}"

services:
  profile-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PROFILE_SERVICE_PORT}:80"
    environment:
      ASPNETCORE_URLS: http://+:${PROFILE_SERVICE_PORT}
      DB_HOST: ${POSTGRES_CONNECTION_STRING_VALUE}
    networks:
      - servers
    depends_on:
      db:
        condition: service_healthy
      nats:
        condition: service_started

  nats:
    image: 'nats:2'
    expose:
      - "4222"
    ports:
      - "8222:8222"
      - "4222:4222"
    networks:
      - servers

  db:
    image: postgres
    container_name: local_pgdb
    networks:
       - servers
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}
      retries: 3
      interval: 5s
      timeout: 5s
    volumes:
      - local_pgdata:/var/lib/postgresql/data

volumes:
  local_pgdata:

networks:
  servers:
    name: servers
    driver: bridge
